<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Complete | {{ site_name }}</title>
    <link rel="icon" type="image/png" href="title.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #131314; /* Gemini Dark Theme */
            color: #e3e3e3;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar Styling --- */
        .sidebar {
            width: 280px;
            background: #1e1f20;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            border-right: 1px solid #333;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* --- Mobile Toggle Button --- */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: #282a2c;
            color: #8ab4f8;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1100;
            font-size: 20px;
        }

        .sidebar-nav { flex: 1; display: flex; flex-direction: column; gap: 4px; margin-top: 20px; }
        .sidebar-link {
            padding: 12px 15px;
            color: #e3e3e3;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        .sidebar-link:hover { background: #333537; color: #8ab4f8; }
        .sidebar-link.active { background: #3c3e41; color: #fff; }

        /* --- Main Content Area --- */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: radial-gradient(circle at center, rgba(138, 180, 248, 0.08), transparent);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 50px 40px;
            border-radius: 32px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        /* --- Success Animation Icon --- */
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(52, 168, 83, 0.15);
            color: #34a853;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
            border: 2px solid rgba(52, 168, 83, 0.3);
        }

        .result-card h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #8ab4f8, #c2e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .result-card p {
            color: #9aa0a6;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-primary {
            background: #8ab4f8;
            color: #131314;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: #c2e7ff;
            box-shadow: 0 10px 20px rgba(138, 180, 248, 0.3);
        }

        .btn-secondary {
            color: #8ab4f8;
            padding: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-secondary:hover { text-decoration: underline; }

        /* --- Mobile View --- */
        @media (max-width: 992px) {
            .menu-toggle { display: block; }
            .sidebar { position: fixed; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-container { padding: 80px 20px; }
            .result-card { padding: 40px 25px; }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" id="menuBtn">‚ò∞</button>

    <aside class="sidebar" id="sidebar">
        <div style="padding-left: 15px; margin-bottom: 20px;">
            <h1 style="color: #8ab4f8;">{{ site_name }}</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('index') }}" class="sidebar-link">üè† Home</a>
            <a href="{{ url_for('topics_page') }}" class="sidebar-link">üìä Topics</a>
            <a href="{{ url_for('faq_page') }}" class="sidebar-link">‚ùì FAQ</a>
            <a href="{{ url_for('form_page') }}" class="sidebar-link">üìù Exam Form</a>
            <div style="margin-top: auto;">
                <a href="{{ url_for('about_page') }}" class="sidebar-link">‚ÑπÔ∏è About Us</a>
            </div>
        </nav>
    </aside>

    <main class="main-container">
        <div class="result-card">
            <div class="success-icon">‚úì</div>
            <h1>Analysis Ready!</h1>
            <p>
                Bhai, humne aapke syllabus ko scan kar liya hai. 
                Ab aapka personalized study roadmap aur important topics taiyar hain.
            </p>

            <div class="btn-group">
                <a href="{{ url_for('topics_page') }}" class="btn-primary">Go to Dashboard ‚Üí</a>
                <a href="{{ url_for('form_page') }}" class="btn-secondary">Analyze Another Subject</a>
            </div>
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('active');
            menuBtn.innerHTML = sidebar.classList.contains('active') ? '‚úï' : '‚ò∞';
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                menuBtn.innerHTML = '‚ò∞';
            }
        });
    </script>
</body>
</html>
